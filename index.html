<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaison</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="NavigationPart">
            <div class="logo">
                <img src="./assets/img/CMLogo.png" alt="CineMaison Logo" class="logo-img">
                <img src="./assets/img/CMThumbnail.png" alt="CineMaison Thumbnail" class="logo-img new">
            </div>
            <nav class="navigation">
                <a href="./index.html" class="navigation-content">HOME</a>
                <a href="" class="navigation-content">MOVIES</a>
                <a href="" class="navigation-content">BRANCHES</a>
                <a href="" class="navigation-content">FAQ</a>
                <a href="" class="navigation-content button">SIGN UP</a>
            </nav>
        </nav>
    
        <section class="image-scroll">
            <div class="scroll-container">
                <img src="./assets/img/Mainpicture(1stsec).jpg" alt="Image 1" class="scroll-image">
                <img src="./assets/img/2ndpic(1stsec).jpg" alt="Image 2" class="scroll-image">
                <img src="./assets/img/3rdpic(2stsec).jpg" alt="Image 3" class="scroll-image">
            </div>
            <div class="dots-container">
                <div class="dot" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
            </div>
        </section>
    </div>
    
    <section class="nowshowing">
        <h1 class="static-title">NOW SHOWING</h1>
        <div class="slides">
            <div class="slide active">
                <div class="slide-content">
                    <img src="./assets/img/The-Wild-Robot.jpeg" alt="">
                    <div class="text-content">
                        <h2>The Wild Robot</h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="./assets/img/the wicked.jpg" alt="">
                    <div class="text-content">
                        <h2>Wicked</h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="./assets/img/mufasa.jpeg" alt="">
                    <div class="text-content">
                        <h2>Mufasa</h2>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>


    <footer class="footer">
        <div class="logo">
            <img src="./assets/img/CMLogo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="#">Membership</a>
            <a href="#">Contacts</a>
        </nav>
        <p>&copy; 2025 CineMaison. All rights reserved.</p>
    </footer>
      
      <script src="./assets/js/script.js"></script>
</body>
</html>
